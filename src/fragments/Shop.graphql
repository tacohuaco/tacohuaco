fragment Shop on Shop {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  slug
  url
  description
  city
  neighbourhood
  zip
  address
  location {
    ... on Location {
      latitude
      longitude
    }
  }
  online
  hasOfflineStore
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  type
  country
}