fragment Ingredient on Ingredient {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  slug
  description
  storage
  hasGluten
  hasNuts
  hasDairy
  hasSugar
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  kind
  season
}