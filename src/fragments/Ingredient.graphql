fragment Ingredient on Ingredient {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  hasDairy
  hasGluten
  hasNuts
  description
  storage
  hasSugar
  slug
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  season
  kind
}