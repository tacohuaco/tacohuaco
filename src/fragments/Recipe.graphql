fragment Recipe on Recipe {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  slug
  description
  tools
  source
  yields
  time
  overnight
  margaritasFavorite
  artemsFavorite
  ingredients
  leftovers
  steps
  notes
  privateNotes
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  images {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  subrecipes {
    ... on Recipe {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  recipes {
    ... on Recipe {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  cuisines
  tags
  difficulty
}